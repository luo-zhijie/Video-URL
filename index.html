<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放页</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            background: #f5f5f5; 
            min-height: 100vh;
            text-align: center;
        }
        .video-wrap {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            background: #000;
        }
        .tip {
            color: #666;
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="video-wrap">
        <p class="tip">点击视频区域开始播放</p>
        <!-- 关键修改：preload改成none，去掉自动预加载 -->
        <video 
            src="https://luo-zhijie.github.io/Video-URL/123.mp4"
            controls
            preload="none"  <!-- 不提前加载，用户点击再加载 -->
            playsinline
            type="video/mp4"
            onclick="this.play()"  <!-- 点击视频触发播放 -->
        >
            你的浏览器不支持HTML5视频，请更换Chrome/Edge浏览器。
        </video>
    </div>
</body>
</html>
