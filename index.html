<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无静音自动播放视频</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            background: #f5f5f5; 
            min-height: 100vh;
            text-align: center;
        }
        .video-wrap {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            background: #000;
        }
        .loading-tip {
            color: #666;
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="video-wrap">
        <p class="loading-tip" id="tip">正在加载视频...</p>
        <!-- 去掉muted，保留autoplay -->
        <video 
            id="video-player"
            controls
            autoplay  <!-- 强制自动播放 -->
            playsinline
            type="video/mp4"
            preload="auto"
        >
            你的浏览器不支持HTML5视频，请更换Chrome/Edge浏览器。
        </video>
    </div>

    <script>
        const video = document.getElementById('video-player');
        const tip = document.getElementById('tip');
        // jsDelivr加速链接，解决GitHub加载限制
        const videoUrl = 'https://cdn.jsdelivr.net/gh/luo-zhijie/Video-URL@main/123.mp4';

        window.onload = async function() {
            try {
                // 拉取视频并转成Blob本地链接
                const response = await fetch(videoUrl);
                if (!response.ok) throw new Error('视频加载失败');
                const blob = await response.blob();
                const blobUrl = URL.createObjectURL(blob);

                // 赋值后强制触发非静音播放
                video.src = blobUrl;
                // 主动调用play()，无视浏览器默认限制
                video.play().then(() => {
                    tip.textContent = '视频已非静音自动播放';
                }).catch(err => {
                    // 浏览器拦截时的提示
                    tip.textContent = '浏览器拦截自动播放 → 点击视频播放键即可出声';
                    console.log('播放拦截提示:', err);
                });
            } catch (err) {
                tip.textContent = '加载失败：' + err.message;
            }
        };

        // 页面关闭释放资源
        window.onunload = function() {
            if (video.src.startsWith('blob:')) {
                URL.revokeObjectURL(video.src);
            }
        };
    </script>
</body>
</html>
